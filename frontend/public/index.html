<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassEngage</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <section>
      <h1>ClassEngage Health Check</h1>
      <h2>API Status</h2>
      <button id="ping">Check Health</button>
      <pre id="output">Click the button to fetch /health</pre>
    </section>

    <section>
      <h2>Available Sessions</h2>
      <button id="fetch-sessions">Fetch Sessions</button>
      <div id="sessions-output">Click the button to load sessions</div>
    </section>

    <section>
      <h2>Join a Session</h2>
      <form id="join-form">
        <div class="form-group">
          <label for="session-code">Session Code</label>
          <input 
            type="text" 
            id="session-code" 
            placeholder="ABC123" 
            maxlength="6"
            pattern="[A-Z0-9]{6}"
            required
            style="text-transform: uppercase;"
            oninput="this.value = this.value.toUpperCase()"
          />
          <small>Enter the 6-character code provided by your instructor</small>
        </div>
        
        <div class="form-group">
          <label for="display-name">Your Display Name</label>
          <input 
            type="text" 
            id="display-name" 
            placeholder="Student Alice" 
            maxlength="100"
            required
          />
          <small>This is how you'll appear to others (1-100 characters)</small>
        </div>
        
        <button type="submit" id="join-button">Join Session</button>
      </form>
      
      <div id="join-output">Enter a session code and your name to join</div>
    </section>

    <!-- Load scripts in dependency order: utils → api → ui -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
  </body>
</html>
